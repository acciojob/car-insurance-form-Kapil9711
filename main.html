<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method='post'>

		<label for='name'>Name</label>
		<input id='name' required type='text'><br>

		<label for='email'>Email</label>
		<input id='email' required type='Email' ><br>

		<label>Gender</label>
		<input id='gender_m' required type='radio' name='gender'>
		<label for='gender_m'>male</label>
		<input id='gender_f' required type='radio' name='gender'>
		<label for='gender_f'>female</label><br>

		<label for='cars'>Car Brands</label>
		<select name='cars' id='cars'   >
			<option value='BMW'>BMW</option>
			<option value='Audi'>Audi</option>
			<option value='Mercedez'>Mercedez</option>
			
		</select><br>

		<label for='carage'>Car Age</label>
		<input id='carage' required type='number'><br>

		<label for='dop'>Date of purchase (dop)</label>
		<input id='dop' required type='date'><br>

		

		<label for='password'>Password</label>
		<input id='password' required type='password' ><br>

		

		<button type='submit'>submit</button>

		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
